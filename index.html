<body>
    <div id="informacionUsuario" class="row justify-content-md-center">
      <div class="card" style="width: 18rem;">
        <div class="card-body">
          <fieldset class="card-title">
            <legend>Nombre</legend>
            <output id="nombre"></output>
          </fieldset>
          <p class="card-text">
            <fieldset>
                <legend>Email</legend>
                <output id="email"><progress max="100">Cargando…</progress></output>
            </fieldset>
            <figure><img id="avatar" alt="Avatar"></figure>
        </p>
        <button class="btn btn-alert" type="button" onclick="terminaSesión()">Terminar Sesión</button>
    </div>
    </div>
    <form id="agregarUsuarios">
        <fieldset>
          <legend>Telefono</legend>
          <input name="telefono" type="tel">
        </fieldset>
        <button>Enviar</button>
    </form>
    </div>
    <div>
      <div class="container">
        <div id="leerUsuarios" class="row justify-content-md-center">
        </div>
      </div>
    </div>
