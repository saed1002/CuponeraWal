<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-app.js"></script>

    <!-- If you enabled Analytics in your project, add the Firebase SDK for Analytics -->
    <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-analytics.js"></script>

    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-firestore.js"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.3/css/fontawesome.min.css" rel="stylesheet">
    <script src="./src/conection.js"></script>
    <script src="./src/components/nav.js"></script>
    <title>Cuponera | Walmart</title>
  </head>
  <body>
    <nav class="navbar fixed-top navbar-light bg-light" id="navar">
    </nav>
    <br>
    <br>
    <br>
      <div class="container">
          <div class="row">
                <form id="agregarPromociones">
                    <div class="container">
                        <div class="row justify-content-md-center">
                            <p class="text-center display-5"><i class="fas fa-tags"></i> Agregar una promocion</p>
                        </div>
                    </div>  
                    <div class="row">
                        <div class="col-md-6">
                            <label class="form-label"><i class="fas fa-tag"></i> Nombre de la promocion</label>
                            <input type="text" class="form-control" name="nombre">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label"><i class="fas fa-audio-description"></i> Descripci√≥n</label>
                            <input type="text" class="form-control" name="descripcion">
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-md-6">
                            <label class="form-label"><i class="fas fa-percent"></i> Descuento</label>
                            <input type="number" class="form-control" name="descuento">
                        </div>
                        <div class='col-md-6'>
                            <label class="form-label"><i class="fas fa-asterisk"></i> Codigo de descuento</label>
                            <input type='text' class="form-control" name='codigo' />
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class='col-md-6'>
                            <label class="form-label"><i class="fas fa-calendar-day"></i> Fecha Inicio</label>
                            <input type='datetime-local' class="form-control" name='fechaInicio' />
                        </div>
                        <div class='col-md-6'>
                            <label class="form-label"><i class="fas fa-calendar-day"></i> Fecha Final</label>
                            <input type='datetime-local' class="form-control" name='fechaFinal' />
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class='col-md-6'>
                            <label class="form-label"><i class="far fa-flag"></i> Puntos para adquirir</label>
                            <input type='number' class="form-control" name='puntos' />
                        </div>
                        <div class='col-md-6'>
                            <label class="form-label"><i class="fas fa-user-tag"></i> Promociones a otorgar</label>
                            <input type='number' class="form-control" name='cupones' />
                        </div>
                    </div>
                    <br>
                    <button class="btn btn-primary">Enviar</button>
            </form>
            </div>
            </div>
            <br>
            <div>
                <div class="container">
                  <div class="row justify-content-md-center">
                    <table class="table table-dark table-striped">
                        <thead>
                        <tr class="text-center">
                            <th scope="col">Nombre de promocion</th>
                            <th scope="col">Descripcion</th>
                            <th scope="col">Descuento</th>
                            <th scope="col">Fecha de inicio</th>
                            <th scope="col">Fecha final</th>
                            <th scope="col">Codigo</th>
                            <th scope="col">Puntos</th>
                            <th scope="col">Cupones</th>
                            <th scope="col">Acciones</th>
                        </tr>
                        </thead>
                        <tbody id="leerPromociones">
                        </tbody>  
                    </table> 
                  </div>
                </div>
              </div> 
              <br>
    <footer class="text-center">Copyright &copy; 2021 Sanchez Felix Eduardo.</footer>
    <br> 
  </body>
    <script src="./src/promotionsController.js"></script>
    <script src="./src/components/nav.js"></script>
</html>
